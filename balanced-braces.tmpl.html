<!--put an html template for your balanced braces directive here-->
<!DOCTYPE html>
<html>
    <title>Balanced string</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="fs-2" >Balanced String Test</h2>
      <h4 class="fs-4">Check if your string has a corresponding closing character for each open character for each pair below.</h4>
      <button
        ng-repeat="pair in pairsList"
        type="button"
        class="btn btn-secondary btn-sm m-1"
        disabled
      >
        {{ pair.name }} | {{pair.chars[0]}} {{pair.chars[1]}}
      </button>
      <button ng-click="addPair=true" ng-hide="addPair" class="btn btn-primary btn-sm m-1">+</button>

      <div ng-show="addPair">
        <div class="input-group">
          <span class="input-group-text">Name of Character Pair</span>
          <input ng-model="newPairName" placeholder="Name of Character Pair" type="text" aria-label="Name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Character Pair</span>
          <input ng-model="newOpenChar" placeholder="Open Character" type="text" aria-label="Opening" class="form-control">
          <input ng-model="newClosingChar" placeholder="Closing Character" type="text" aria-label="Closing" class="form-control">
        </div>
        <button ng-click="addPair=false" class="btn btn-secondary">Cancel</button>
        <button ng-click="addNewPair()" class="btn btn-primary">Add</button>
      </div>

      <input ng-hide="addPair" ng-model="wordToCheck" ng-enter="checkWord()" placeholder="Word to Check" type="text" class="form-control"/>
      <p ng-repeat="checkedWord in checkedWordsHistory">{{checkedWord.word}}: {{checkedWord.balanced}}</p> 
    </div>
  </body>
</html>
