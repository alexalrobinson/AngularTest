<!--put an html template for your balanced braces directive here-->
<!DOCTYPE html>
<html>
    <title>Balanced string</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="fs-2" >Balanced String Test</h2>
      <h4 class="fs-4">Check if your string has a corresponding closing character for each open character for each pair below.</h4>
      <button
        ng-repeat="pair in pairsList"
        type="button"
        class="btn btn-secondary btn-sm m-1"
        disabled
      >
        {{ pair.name }} | {{pair.chars[0]}} {{pair.chars[1]}}
      </button>
      <button ng-click="addPair=true" ng-hide="addPair" class="btn btn-primary btn-sm m-1">+</button> 
      <div ng-show="addPair">
        <input ng-model="newPairName" type="text"/>
        <input ng-model="newOpenChar" type="text"/>
        <input ng-model="newClosingChar" type="text"/>
        <button ng-click="addPair=false">Cancel</button>
        <button ng-click="addNewPair()">Add</button>
      </div>
      <input ng-hide="addPair" ng-model="wordToCheck" ng-enter="checkWord()" type="text"/>
      <p ng-repeat="checkedWord in checkedWordsHistory">{checkedWord.name}: {checkedWord.balanced}</p> 
    </div>
  </body>
</html>
